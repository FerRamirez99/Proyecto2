<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookshelf Digital</title>
        <!--ICONO TAB-->
        <!-- <link rel="icon" type="image/x-icon" href="..."> -->
        <!--LINKS PARA FONTAWESOME-->
        <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="./assets/fontawesome/css/brands.css">
        <link rel="stylesheet" href="./assets/fontawesome/css/solid.css">
        <!--LINK BOOTSTRAP-->
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
        <!--LINK CSS-->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <!--NAVBAR-->
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <!--LOGO-->
                    <a href="#"><img src="./assets/img/agenda.png" alt="Logo" style="height: 50px;"></a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--NAV ITEMS-->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Añadir libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bookshelf</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="jumbotron jumbotron-fluid">
                    <!--JUMBOTRON-->
                    <div class="container">
                        <h1 class="display-5">Bookshelf Digital</h1>
                        <p class="lead">...</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="container mt-3">
                    <form>
                        <h2>Añadir libros</h2>  
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="mb-3">
                            <label for="ed" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="ed">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="finished">
                            <label class="form-check-label" for="finished">Completado</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div> 
            </section>
            <section>
                <div class="container mt-3">
                    <h2>Libros guardados</h2>            
                    <table class="table table-hover table-responsive-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Email</th>
                                <th scope="col">Completado</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>John</td>
                                <td>Doe</td>
                                <td>john@example.com</td>
                                <td><i class="fa-solid fa-check"></i></td>
                                <td><i class="fa-solid fa-pen-to-square"></i></td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Mary</td>
                                <td>Moe</td>
                                <td>mary@example.com</td>
                                <td></td>
                                <td><i class="fa-solid fa-pen-to-square"></i></td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>July</td>
                                <td>Dooley</td>
                                <td>july@example.com</td>
                                <td></td>
                                <td><i class="fa-solid fa-pen-to-square"></i></td>
                                <td><i class="fa-solid fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <!--REDES SOCIALES-->
                    <div class="col-lg-6">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                    <!--LINKS DEL NEGOCIO-->
                    <div class="col-lg-3">
                        <h6>Nosotros</h6>
                    </div>
                    <div class="col-lg-3">
                        <h6>Legal</h6>
                    </div>
                </div>
                <p>&copy Esta es una página ficticia para fines académicos.</p>
            </div>
        </footer>
        <script src="./app.js"></script>
        <!--SCRIPT BOOTSTRAP-->
        <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
