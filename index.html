<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookshelf Digital</title>
        <!--ICONO TAB-->
        <link rel="icon" type="image/x-icon" href="./assets/img/favourite.ico">
        <!--LINKS PARA FONTAWESOME-->
        <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="./assets/fontawesome/css/brands.css">
        <link rel="stylesheet" href="./assets/fontawesome/css/solid.css">
        <!--LINK BOOTSTRAP-->
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
        <!--LINK CSS-->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body onload="readAll()">
        <header>
            <!--NAVBAR-->
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <!--LOGO-->
                    <a href="#"><img src="./assets/img/favourite.png" alt="Logo" class="logo"></a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--NAV ITEMS-->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Añadir libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bookshelf</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="jumbotron jumbotron-fluid">
                    <!--JUMBOTRON-->
                    <div class="container">
                        <h1 class="display-5">Bookshelf Digital</h1>
                        <p class="lead">Un lugar donde podrás guardar tus libros favoritos.</p>
                    </div>
                </div>
            </section>
            <section class="addForm">
                <div class="container">
                    <!--FORMUALRIO PARA INGRESAR DATOS-->
                    <form id="bookForm">
                        <h2>Añadir libros</h2>  
                        <input type="text" id="id" hidden>
                        <!--INPUT TITULO-->
                        <div class="titleInput">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <!--INPUT AUTOR-->
                        <div class="authorInput">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="author" name="author">
                        </div>
                        <!--INPUT EDITORIAL-->
                        <div class="editorialInput">
                            <label for="ed" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="ed" name="editorial">
                        </div>
                        <!--BOTON PARA AGREGAR DATO-->
                        <button type="button" class="btn btn-primary" id="btn" onclick="add()">Añadir</button>
                        <!--BOTON PARA ACTUALIZAR DATO-->
                        <button type="button" class="btn btn-primary" id="btnEdit" onclick="update()">Guardar</button>
                    </form>
                </div> 
            </section>
            <hr>
            <section class="showBooks">
                <div class="container">
                    <h2>Libros guardados</h2>   
                    <div class="table-responsive">
                        <!--TABLA DE DATOS GUARDADOS-->
                        <table class="table table-hover" id="bookmarks">
                            <thead>
                                <tr>
                                    <!--ENCABEZADOS-->
                                    <th scope="col">Título</th>
                                    <th scope="col">Autor</th>
                                    <th scope="col">Editorial</th>
                                    <th scope="col" class="center">Editar</th>
                                    <th scope="col" class="center">Borrar</th>
                                </tr>
                            </thead>
                            <tbody id="dataBooks">
                                <!--CUERPO DONDE SE AGREGAN LOS DATOS-->
                            </tbody>
                        </table>
                    </div>         
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <!--REDES SOCIALES-->
                    <div class="col-lg-4 socials">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                    <!--LINKS DE LA PAGINA-->
                    <div class="col-lg-4 footer-link">
                        <a href="#">Nosotros</a>
                    </div>
                    <div class="col-lg-4 footer-link">
                        <a href="#">Legal</a>
                    </div>
                </div>
                <p>&copy Esta es una página ficticia para fines académicos.</p>
            </div>
        </footer>
        <!--SCRIPT CUSTOM-->
        <script src="./app.js"></script>
        <!--SCRIPT BOOTSTRAP-->
        <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
